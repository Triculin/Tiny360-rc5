<div class="pageWrap">
    <div class="pageContent extended">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-12">
                    <div class="box global">
                        <div>
                            This is cost-center page.
                        </div>
                        <ul class="nav nav-tabs userProfileTabs" role="tablist">
                            <li *ngFor="let tab of tabs;let i=index" role="presentation" [class.active]="i==tabIndex"><a (click)="goTab(i,tab)"> {{ tab.name }}</a></li>
                        </ul>
                        <div class="col-xs-12 col-md-8 col-lg-8 tabcontent_Container" >
                            <div class="box box-without-bottom-padding ">
                                <div class="row">
                                    <div class="col-xs-12 col-md-6 col-lg-6">
                                        <label for="search" >Search:
                                            <input id="search"  class="form-control" type="text" [(ngModel)]="search"/>    
                                        </label>
                                    </div>
                                    <div class="col-xs-12 col-md-6 col-lg-6">

                                        <label for="showNumberOfItems" >Show:
                                            <select  id="showNumberOfItems"  class="form-control" [(ngModel)]="showNumberOfItems" (ngModelChange)="changeRange($event)">
                                                <option *ngFor="let item of showNumberOfItemsList" [value]=item>{{item}}</option>
                                            </select>
                                        </label>
                                    </div>
                                </div>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>SNO</th>
                                            <th *ngFor="let key of keys;let i=index" (click)="orderBy(key,i);">
                                                <span >{{ key|uppercase}}
                                                <span *ngIf="resource.order[key]!='asc'&& resource.order[key]!='desc'&&sortedCols.indexOf(i)>-1;" class="glyphicon glyphicon-sort"></span>
                                                <span *ngIf="resource.order[key]==='asc' &&sortedCols.indexOf(i)>-1;" class="glyphicon glyphicon-sort-by-attributes-alt"></span>
                                                <span *ngIf="resource.order[key]==='desc'&&sortedCols.indexOf(i)>-1; " class="glyphicon glyphicon-sort-by-attributes"></span>
                                                </span>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let row of data| search : term  | global : search| pagination : range;let i=index">
                                            <td>{{i+1}}</td>
                                            <td *ngFor="let key of keys">
                                                <span *ngIf="stringShow(row[key],key)">{{ row[key] }}</span>
                                                <span *ngIf="key==='actions'"> 
                                                    <span><i class="zmdi zmdi-view-list zmdi-hc-fw"></i></span>
                                                <span><i class="zmdi zmdi-edit zmdi-hc-fw"></i></span>
                                                </span>
                                                <img *ngIf="imageShow(row[key])" [src]=row[key] >
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <pagination-comp class="pagination" [numberOfItems]="numberOfItems" (updateRange)="range = $event" [pageSize]="6"></pagination-comp>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
