  <input type="button" value="open Model" (click)="onClickedExit()"/>
<div id="myModal" class="modal" [style.display]="modalstatus">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header rte">
        <button type="button" class="close" (click)="close()">&times;</button>
        <h2 class="modal-title">Create Employee</h2>
    </div>
        <div class="modal-body">
            
            <div class="pop_box1" id="info1" >
                <div class="form-group">
                   <form  [formGroup]="userForm" (submit)="saveUser()" >

  <input formControlName="firstName" id="firstname" placeholder="firstName"  />
  <control-messages [control]="userForm.controls.firstName"></control-messages>

  <input formControlName="lastName" id="lastname" placeholder="lastName" />
  <control-messages [control]="userForm.controls.lastName"></control-messages>

 
  <input formControlName="dateOfJoined"  type="date"  id="date" placeholder="dateOfJoined"  />
  <control-messages [control]="userForm.controls.dateOfJoined"></control-messages>

  <input formControlName="Designation" id="Designation" placeholder="Designation" />
  <control-messages [control]="userForm.controls.Designation"></control-messages>

   <input  formControlName="contactNumber" type ="number" id="contactnumber" placeholder="contactNumber"  /> 
   <control-messages [control]="userForm.controls.contactNumber"></control-messages>

  <button type="submit" [disabled]="!userForm.valid">Submit</button>

                <div class="pop_box_btn">
                    <ul class="fl">
                        <li><a  id="info2_prev" (click)="hideDiv1()">Previous</a></li>
                    </ul>
                    <ul class="fr">
                        <li><a  (click)="close()">Cancel</a></li>
                        <li><a>Create</a></li>
                    </ul>
                    <div class="clear"></div>
                </div>
                </form>
            </div>

        </div>
    </div>
  </div>
</div>
