<div id="myModal" class="modal" role="dialog" [style.display]="modalstatus">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header rte">
                <button type="button" class="close" data-dismiss="modal" (click)="modalPopupClose()">&times;</button>
                <div *ngFor="let data of data">
                    <h2 class="modal-title" *ngIf="data.type == 'h2'">{{ data.content }}</h2>
                </div>
            </div>
            <div class="modal-body">
                <div class="pop_box1" id="info1" [hidden]="modalHideMandatoryInfo">
                    <div class="row">
                        <div class="{{data.size}}" *ngFor="let data of data">
                            <div *ngIf="data.field == 'mandatory'">
                                <div *ngIf="data.type == 'text' || data.type == 'password'">
                                    <input type={{data.type}} class="form-control" id={{data.id}} placeholder={{data.placeholder}}>
                                </div>
                                <div *ngIf="data.type == 'dropdown'">
                                    <form [formGroup]="formSingle">
                                        <ng-select class="{{data.size}}" #singleSelectComponent [options]="data.values" [multiple]="multipleSingle" placeholder="Type Of User" formControlName="selectSingle">
                                        </ng-select>
                                    </form>
                                    <!--<select class="form-control {{data.size}}">
                                        <option *ngFor="let values of data.values;let i=index" value={{values.value}} [disabled]="i==0" [selected]="i==0">
                                            {{  values.name   }}
                                        </option>
                                    </select>-->
                                </div>
                                <div *ngIf="data.type == 'multiSelectDropdown'">
                                    <form [formGroup]="formMultiple">
                                        <ng-select class="{{data.size}}" #multipleSelectComponent [options]="data.values" [multiple]="multipleMultiple" placeholder="Try typing some USA country name" formControlName="selectMultiple">
                                        </ng-select>
                                    </form>
                                    <!--<select class="select2 js-select2 form-control {{data.size}}" multiple placeholder="Try typing some USA country name">
                                        <option *ngFor="let values of data.values;let i=index" value={{values.value}} [selected]="i==0">
                                            {{  values.name   }}
                                        </option>
                                    </select>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="{{data.size}}" *ngFor="let data of data">
                            <div *ngIf="data.field == 'mandatory'">
                                <div *ngIf="data.type == 'link'" [ngClass]="{f1:data.class=='f1',fr:data.class=='fr',pop_box_btn:true}">
                                    <ul>
                                        <li>
                                            <a id="info1_add" (click)="modalClickEvents(data.function)">
                                                {{  data.content   }}
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pop_box1" id="info2" [hidden]="modalHideOptionalInfo">
                    <div class="row">
                        <div class="{{data.size}}" *ngFor=" let data of data">
                            <div *ngIf="data.field == 'optional'">
                                <div class="form-group" *ngIf="data.type == 'text'">
                                    <input type="text" class="form-control" id={{data.id}} placeholder={{data.placeholder}}>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="{{data.size}}" *ngFor=" let data of data">
                            <div *ngIf="data.field == 'optional'">
                                <div class="form-group" *ngIf="data.type == 'link'" [ngClass]="{f1:data.class=='f1',fr:data.class=='fr',pop_box_btn:true}">
                                    <ul>
                                        <li>
                                            <a id="info1_add" (click)="modalClickEvents(data.function)">
                                                {{  data.content   }}
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
